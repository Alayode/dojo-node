<html>
<head>

<title></title>

<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<style>
@import "vendor/dojox/grid/resources/claroGrid.css";

/*Grid needs an explicit height by default*/
#gridDiv {
    height: 20em;
    width: 35em;
}
#container {

}
</style>
<script>
require(['dojo/_base/lang', 'dojox/grid/DataGrid', 'dojo/data/ItemFileWriteStore', 'dojo/dom', 'dojo/domReady!'],
  function(lang, DataGrid, ItemFileWriteStore, dom){

  /*set up data store*/
  var data = {
    identifier: "wishId",
    items: []
  };
 //
 // var data_list = [
 //   {
 //      "identifier": "wishId",
 //      "label": "description",
 //      "items":
 //      /* START:array */
 //      [
 //         /* START:item */
 //         {
 //           "wishId": 4455, "description": "Don Pepin Garcia Delicias",
 //           "size": "7-50", "origin": "Nicaragua", "wrapper": "Corojo",
 //           "shape": "Straight"
 //         },
 //         /* END:item */
 //         {

 //           "size": "5-50", "origin": "Nicaragua", "wrapper": "Natural",

 //         },

 //           "wishId": 4457, "description": "Black Pearl Rojo Robusto",
 //           "size": "4 3/4-52", "origin": "Nicaragua", "wrapper": "Natural",
 //           "shape": "Straight"
 //         },
 //         /* ... */
 //      ]

 //
 // ]

 var data_list = [
       { col1: "normal","description": "Don Pepin Garcia Delicias", "size": 'But are not followed by two hexadecimal', "origin": 29.91},
       { col1: "important", "description": "601 Habano Robusto",  "size": 'Because a % sign always indicates', "origin": 9.33},
       { col1: "important", "description": "Black Pearl Rojo Robusto", "size": 'Signs can be selectively', "origin": 19.34}
     ];


  // var data_list = [
  //
  //   // { "wishId": 4455, "description": "Don Pepin Garcia Delicias", "size": "7-50", "origin": "Nicaragua"}
  //   // ,{ "wishId": 4456, "description": "601 Habano Robusto", "size": "7-50", "origin": "Nicaragua"},
  //   // { "wishId": 4457, "description": "Black Pearl Rojo Robusto", "size": "7-50", "origin": "Nicaragua"}
  //
  //   ];
  var rows = 3;
  for(var i = 0, l = data_list.length; i < rows; i++){
      data.items.push(lang.mixin({ wishId: i+1 }, data_list[i%l]));
  }
  // var store = new ItemFileWriteStore({data: data});

    var store = new ItemFileWriteStore({data: data});

  /*set up layout*/
  // var layout = [[
  //   {'name': 'Column 1', 'field': 'wishId', 'width': '100px'}
  //   ,{'name': 'Column 2', 'field': 'description', 'width': '100px'},
  //   {'name': 'Column 3', 'field': 'size', 'width': '200px'},
  //   {'name': 'Column 4', 'field': 'origin', 'width': '150px'}
  // ]];
var layout = [[
  {'name': 'wishId', 'field': 'wishId', 'width': '100px'},
  {'name': 'Column 2', 'field': 'description', 'width': '100px'},
  {'name': 'Column 3', 'field': 'size', 'width': '200px'},
  {'name': 'Column 4', 'field': 'origin', 'width': '150px'}

]]

  /*create a new grid*/
  var grid = new DataGrid({
      id: 'grid',
      store: store,
      structure: layout,
      rowSelector: '20px'});

      /*append the new grid to the div*/
      grid.placeAt("gridDiv");

      /*Call startup() to render the grid*/
      grid.startup();
});

</script>

<div id="gridDiv"></div>


</body>

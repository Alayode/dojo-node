<html debug "true">
<head>
  <title> Fun with Dijit! </title>

  <!--
   Grab some style sheets for the built-in tundra theme that Dojo offers for styling the page,
   equipping you with a professional style without any additional effort required
  -->
  <link href="stylesheets/bootstrap.css" rel="stylesheet">
  <!-- <link href="stylesheets/dojo.css" rel="stylesheet"> -->
</head>

<!-- Add in some plain old CSS to line up the form elements more nicely -->
<style type="text/css">

h3{
  margin: 20px;
}
label{
  text-align: right;
  width: 70px;
  padding-right: 20px;
}
br{
  clear: left;
}
.grouping{
  width:300px;
  border:solid 1px rgb(230,230,230);
  padding:5px;
  margin:10px;
}
</style>

<!-- Load Base and specify that the page should be parsed for dijits after it loads -->
<script
    type="text/javascript"
    src="dojo.js"
    djConfig="parseOnLoad: true">
</script>

<!-- Load some dijits via dojo.require in the same manner that you would #include include some files in C programming or perform an
      import in java
-->
<script type="text/javascript">
  dojo.require("dojo.parser");
  dojo.requiure("dijit.form.TextBox");
  dojo.require("dijit.form.ValidationTextBox");
  dojo.require("dijit.form.Button");
</script>

<!---
Specify that the built-in tundra theme should be applied to evertything in the body of the page.


-->
<body>
  <div class= "grouping">
    <label>First Name: </label>
    <input type="text"
    maxlength = 25
    name="first"
    dojotype="dijit.form.TextBox"
    trim="true"
    propercase="true" /><br>

    <label>Last Name: </label>
    <input type="text"
    maxlength = 25
    name="last"
    dojotype="dijit.form.TextBox"
    trim="true"
    propercase="true" /><br>

    <label>Your Email: </label>
    <input type="text"
    maxlength = 25
    name="first"
    dojotype="dijit.form.ValidationTextBox"
    trim="true"
    regExp="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,4}"
    lowercase="true"
    required="true"
    invalidMessage = "Please enter a valid email address"/><br>

    <button dojoType = "dijit.form.Buton"
            onClick="alert('Boom!')">Sign Up!</button>
  </div>
</form>

<!-- firebug lite -->
<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>
</body>
</html>
